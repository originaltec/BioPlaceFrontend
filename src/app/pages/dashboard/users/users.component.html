<div class="w-full rounded-lg">
    <div class="flex flex-col">
      <div class="-m-1.5 overflow-x-auto">
        <div class="p-1.5 min-w-full inline-block align-middle">
          <div class="bg-white border border-gray-200 rounded-xl shadow-sm overflow-hidden dark:bg-neutral-800 dark:border-neutral-700">
            <div class="px-6 py-4 grid gap-3 md:flex md:justify-between md:items-center border-b border-gray-200 dark:border-neutral-700">
              <div>
                <h2 class="text-xl font-semibold text-gray-800 dark:text-neutral-200">
                  Users
                </h2>
                <p class="text-sm text-gray-600 dark:text-neutral-400">
                  Add users, edit and more.
                </p>
              </div>
            </div>
  
            <table class="min-w-full divide-y divide-gray-200 dark:divide-neutral-700">
              <thead class="bg-gray-50 dark:bg-neutral-800">
                <tr>
                  <th scope="col" class="ps-6 py-3 text-start">
                    <label for="hs-at-with-checkboxes-main" class="flex">
                      <input type="checkbox" class="shrink-0 border-gray-300 rounded text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800" id="hs-at-with-checkboxes-main">
                      <span class="sr-only">Checkbox</span>
                    </label>
                  </th>
  
                  <th scope="col" class="ps-6 lg:ps-3 xl:ps-0 pe-6 py-3 text-start">
                    <div class="flex items-center gap-x-2">
                      <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                        Name
                      </span>
                    </div>
                  </th>
  
                  <th scope="col" class="px-6 py-3 text-start">
                    <div class="flex items-center gap-x-2">
                      <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                        Position
                      </span>
                    </div>
                  </th>
  
                  <th scope="col" class="px-6 py-3 text-start">
                    <div class="flex items-center gap-x-2">
                      <span class="text-xs font-semibold uppercase tracking-wide text-gray-800 dark:text-neutral-200">
                        Status
                      </span>
                    </div>
                  </th>
                  <th scope="col" class="px-6 py-3 text-end"></th>
                </tr>
              </thead>
  
              <div class="p-5" *ngIf="loading; else content">
                <div class="loader"></div>
              </div>

              <ng-template #content>

                <tbody class="divide-y divide-gray-200 dark:divide-neutral-700" *ngIf="users">
                  <tr *ngFor="let user of users">
                    <td class="size-px whitespace-nowrap">
                      <div class="ps-6 py-3">
                        <label for="hs-at-with-checkboxes-1" class="flex">
                          <input type="checkbox" class="shrink-0 border-gray-300 rounded text-blue-600 focus:ring-blue-500 disabled:opacity-50 disabled:pointer-events-none dark:bg-neutral-800 dark:border-neutral-600 dark:checked:bg-blue-500 dark:checked:border-blue-500 dark:focus:ring-offset-gray-800" id="hs-at-with-checkboxes-1">
                          <span class="sr-only">Checkbox</span>
                        </label>
                      </div>
                    </td>
                    <td class="size-px whitespace-nowrap">
                      <div class="ps-6 lg:ps-3 xl:ps-0 pe-6 py-3">
                        <div class="flex items-center gap-x-3">
                          <img class="inline-block size-[38px] rounded-full" [src]="user.avatar_urls[24]" alt="Avatar">
                          <div class="grow">
                            <span class="block text-sm font-semibold text-gray-800 dark:text-neutral-200">{{user.name}}</span>
                            <span class="block text-sm text-gray-500 dark:text-neutral-500">{{user.slug}}</span>
                          </div>
                        </div>
                      </div>
                    </td>
                    <td class="h-px w-72 whitespace-nowrap">
                      <div class="px-6 py-3">
                        <span class="block text-sm font-semibold text-gray-800 dark:text-neutral-200">Admin</span>
                        <span class="block text-sm text-gray-500 dark:text-neutral-500">{{user.is_super_admin}}</span>
                      </div>
                    </td>
                    <td class="size-px whitespace-nowrap">
                      <div class="px-6 py-3">
                        <span class="py-1 px-1.5 inline-flex items-center gap-x-1 text-xs font-medium bg-teal-100 text-teal-800 rounded-full dark:bg-teal-500/10 dark:text-teal-500">
                          <svg class="size-2.5" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                            <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-3.97-3.03a.75.75 0 0 0-1.08.022L7.477 9.417 5.384 7.323a.75.75 0 0 0-1.06 1.06L6.97 11.03a.75.75 0 0 0 1.079-.02l3.992-4.99a.75.75 0 0 0-.01-1.05z"/>
                          </svg>
                          Active
                        </span>
                      </div>
                    </td>
                    <td class="size-px whitespace-nowrap">
                      <div class="px-6 py-1.5">
                        <a (click)="view(user)" class="inline-flex items-center gap-x-1 text-sm text-blue-600 decoration-2 hover:underline focus:outline-none focus:underline font-medium dark:text-blue-500" >
                          Ver
                        </a>
                      </div>
                    </td>
                  </tr>
              </tbody>

              </ng-template>

             
            </table>

          </div>
        </div>
      </div>
    </div>
  </div>
  
  <div class="alert h-screen w-full flex items-center justify-center fixed top-0 left-0" *ngIf="user">
    <div id="hs-modal-upgrade-to-pro" class="h-auto w-8/12 z-[80] overflow-x-hidden overflow-y-auto" role="dialog" tabindex="-1" aria-labelledby="hs-modal-upgrade-to-pro-label">
      <div class="hs-overlay-open:mt-7 hs-overlay-open:opacity-100 hs-overlay-open:duration-500 mt-0 ease-out transition-all sm:max-w-lg sm:w-full m-3 sm:mx-auto">
        <div class="bg-white border border-gray-200 rounded-xl shadow-sm pointer-events-auto dark:bg-neutral-900 dark:border-neutral-800">
          <div class="p-4 sm:p-7">
            <div class="text-center">
              <h3 id="hs-modal-upgrade-to-pro-label" class="block text-xl sm:text-2xl font-semibold text-gray-800 dark:text-neutral-200">{{user.name}}</h3>
              <div class="max-w-sm mx-auto">
                <p class="mt-2 text-sm text-gray-600 dark:text-neutral-400">
                  {{user.slug}}
                </p>
              </div>
            </div>
    
            <div class="mt-8 sm:mt-10 divide-y divide-gray-200 dark:divide-neutral-700">
              <div class="flex gap-x-7 py-5 first:pt-0 last:pb-0">
    
                <div class="grow">
                  <h3 class="font-semibold text-gray-800 dark:text-neutral-200">
                    Link
                  </h3>
                  <p class="text-sm text-gray-500 dark:text-neutral-500">
                    {{user.link}}
                  </p>
                </div>
              </div>
    
              <div class="flex gap-x-7 py-5 first:pt-0 last:pb-0">
    
                <div class="grow">
                  <h3 class="font-semibold text-gray-800 dark:text-neutral-200">
                    Name
                  </h3>
                  <p class="text-sm text-gray-500 dark:text-neutral-500">
                    {{user.name}}
                  </p>
                </div>
              </div>
    
              <div class="flex gap-x-7 py-5 first:pt-0 last:pb-0">
    
                <div class="grow">
                  <h3 class="font-semibold text-gray-800 dark:text-neutral-200">
                    Slug
                  </h3>
                  <p class="text-sm text-gray-500 dark:text-neutral-500">
                    {{user.slug}}
                  </p>
                </div>
              </div>
            </div>
          </div>
    
          <div class="flex justify-end items-center gap-x-2 p-4 sm:px-7 border-t dark:border-neutral-800">
            <button (click)="user = null" type="button" class="py-2 px-3 inline-flex items-center gap-x-2 text-sm font-medium rounded-lg border border-gray-200 bg-white text-gray-800 shadow-sm hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none focus:outline-none focus:bg-gray-50 dark:bg-transparent dark:border-neutral-700 dark:text-neutral-300 dark:hover:bg-neutral-800 dark:focus:bg-neutral-800" data-hs-overlay="#hs-notifications">
              Tancar
            </button>
          </div>
        </div>
      </div>
    </div>
  
  </div>
