<div class="flex items-center min-h-screen bg-white dark:bg-gray-900">
    <div class="container mx-auto">
        <div class="max-w-md mx-auto my-10">
            <div class="text-center">
                <h1 class="my-3 text-3xl font-semibold text-gray-700 dark:text-gray-200">Log In</h1>
                <p class="text-gray-500 dark:text-gray-400">Log in to access your account</p>
            </div>
            <div class="m-7">
                <form [formGroup]="loginForm" (ngSubmit)="login()">
                    <div class="mb-6">
                        <label for="email" class="block mb-2 text-sm text-gray-600 dark:text-gray-400">Username</label>
                        <input formControlName="email" type="text" name="email" id="email" placeholder="Username"
                               class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>
                    <div class="mb-6">
                        <div class="flex justify-between mb-2">
                            <label for="password" class="text-sm text-gray-600 dark:text-gray-400">Password</label>
                        </div>
                        <input formControlName="password" type="password" name="password" id="password" placeholder="Password"
                               class="w-full px-3 py-2 placeholder-gray-300 border border-gray-300 rounded-md focus:outline-none focus:ring focus:ring-indigo-100 focus:border-indigo-300 dark:bg-gray-700 dark:text-white dark:placeholder-gray-500 dark:border-gray-600 dark:focus:ring-gray-900 dark:focus:border-gray-500" />
                    </div>
                    <div class="mb-6">
                        <button [ngStyle]="{'opacity' : loginForm.invalid ? '0.7' : 1}" type="submit" class="w-full px-3 py-4 text-white bg-gray-800 rounded-md focus:outline-none flex items-center justify-center">Log In <div class="loader2" *ngIf="loading"></div></button>
                    </div>
                    <div class="bg-red-100 border border-red-400 text-red-700 px-4 py-3 rounded relative error" role="alert" *ngIf="errorMessage.length > 0">
                        <strong class="font-bold">Error! </strong>
                        <span class="block sm:inline">Incorrect username or password.</span>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
