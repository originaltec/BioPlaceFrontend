<section class="w-full p-6 bg-white rounded-lg shadow-lg border border-gray-200 space-y-6">
    <div *ngIf="category">
        <div *ngFor="let key of categoriesKeys" class="flex justify-between items-center py-4 px-6rounded-md shadow-sm p-5">
            <div class="flex items-center space-x-2">
                <strong class="text-lg font-semibold text-gray-800">{{ key }}:</strong>
            </div>
            <div class="flex items-center justify-end space-x-2">
                <span class="text-gray-600 text-base w-8/12 text-end">
                    {{ convertToDisplay(category[key]) }}
                </span>
            </div>
        </div>
    </div>
</section>
