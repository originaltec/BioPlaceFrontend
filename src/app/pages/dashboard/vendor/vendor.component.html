<section class="w-full p-6 bg-white rounded-lg shadow-lg border border-gray-200 space-y-6">
    <div class="loader" *ngIf="loading"></div>
    <div *ngIf="store">
        <div *ngFor="let key of storeKeys" class="flex justify-between items-center py-4 px-6rounded-md shadow-sm p-5">
            <div class="flex items-center space-x-2">
                <strong class="text-lg font-semibold text-gray-800">{{ key }}:</strong>
            </div>
            <div class="flex items-center space-x-2">
                <span class="text-gray-600 text-base">
                    {{ convertToDisplay(store[key]) }}
                </span>
            </div>
        </div>
    </div>
</section>
